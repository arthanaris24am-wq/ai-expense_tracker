<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Expense Tracker</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <span class="me-3">Welcome, <strong>{{ current_user.username }}</strong></span>
          <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
